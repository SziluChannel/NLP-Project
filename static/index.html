<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Text Processing</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Link to external CSS -->
</head>

<body>

    <div class="form-container">
        <h2>Select the configuration</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="mod">Choose a model type:</label>
                <select id="model" name="mod">
                    <option value="nn">Neural network</option>
                    <option value="lr">Logistic regression</option>
                </select>
                <label for="vec">Choose a vectorizer:</label>
                <select id="vectorizer" name="vec">
                    <option value="cv">Counter vectorizer</option>
                    <option value="tfidf">TF IDF</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputText">Enter some text:</label>
                <textarea type="textarea" id="inputText" name="inputText" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div class="result-container">
        <div>
            <h2>Result:</h2>
            <div id="result">Nothing to show</div>
        </div>
    </div>

    <script src="static/script.js"></script> <!-- Link to external JavaScript -->
</body>

</html>
